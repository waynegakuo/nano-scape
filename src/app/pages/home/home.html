<section class="container">
  <!-- Buttons to tab between Weather, Stadium, Character, and Company -->
  <div class="tabs">
    <button class="tab-button" [class.active]="activeTab() === 'Weather'" (click)="selectTab('Weather')">Weather</button>
    <button class="tab-button" [class.active]="activeTab() === 'Stadium'" (click)="selectTab('Stadium')">Stadium</button>
    <button class="tab-button" [class.active]="activeTab() === 'Character'" (click)="selectTab('Character')">Character</button>
    <button class="tab-button" [class.active]="activeTab() === 'Company'" (click)="selectTab('Company')">Company</button>
    <button class="tab-button" [class.active]="activeTab() === 'History'" (click)="selectTab('History')">History</button>
  </div>

  <div>
    @if (activeTab() === 'Weather') {
      <app-weather></app-weather>
    }
    @else if (activeTab() === 'Stadium') {
      <app-stadium></app-stadium>
    }
    @else if (activeTab() === 'Character') {
      <app-character></app-character>
    }
    @else if (activeTab() === 'Company') {
      <app-company></app-company>
    }
    @else if (activeTab() === 'History') {
      <app-history [selectTab]="selectTab.bind(this)"></app-history>
    }
  </div>

  <div class="footer text-muted">
    Made with ❤️ by <a href="https://github.com/waynegakuo" target="_blank" rel="noopener">Wayne Gakuo</a>
  </div>

</section>
